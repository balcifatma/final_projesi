{% extends "base.html" %}
{% block title %}Giriş Yap{% endblock %}

{% block content %}
<h2 class="mb-4 text-center text-success">Giriş Yap</h2>
<form method="POST" action="{{ url_for('login') }}" class="mx-auto" style="max-width: 360px;">
  <div class="mb-3">
    <input type="email" name="email" class="form-control" placeholder="E-posta" required>
  </div>
  <div class="mb-3">
    <input type="password" name="password" class="form-control" placeholder="Şifre" required>
  </div>
  <button type="submit" class="btn btn-success w-100">Giriş Yap</button>
  {% if error %}
    <div class="mt-3 text-danger text-center">{{ error }}</div>
  {% endif %}
</form>

<p class="text-center mt-3">Hesabınız yok mu? <a href="{{ url_for('register') }}">Kayıt Ol</a></p>
{% endblock %}

{% extends "base.html" %}
{% block title %}Ziyaretçi Bilgilerini Düzenle{% endblock %}
{% block content %}
<h2>Ziyaretçi Düzenle</h2>
<form method="post">
  <div class="mb-3">
    <label class="form-label">Ad Soyad</label>
    <input type="text" class="form-control" value="Ahmet Yılmaz" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Giriş Saati</label>
    <input type="time" class="form-control" value="10:00" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Çıkış Saati</label>
    <input type="time" class="form-control" value="12:00">
  </div>
  <button type="submit" class="btn btn-success">Güncelle</button>
</form>
{% endblock %}
